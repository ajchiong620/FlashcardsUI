<div class="container">
    <h3>Add Flashcard</h3>
    <div class="form">
        <form #form="ngForm">
            <div>
                <input type="text" name="qid" [(ngModel)]="newFlashcard.qid" hidden>
            </div>
            <div>
                <label>Question: </label>
                <input type="text" name="question" [(ngModel)]="newFlashcard.question">
            </div>
            <div>
                <label>Answer: </label>
                <input type="text" name="answer" [(ngModel)]="newFlashcard.answer">
            </div>
            <div>
                <input type="text" name="status" [(ngModel)]="newFlashcard.status" hidden>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
                <button class="btn btn-primary" type="submit" (click)="addFlashcard()" cdkFocusInitial>Add Flashcard</button>
            </div>
        </form>
    </div>
</div>
