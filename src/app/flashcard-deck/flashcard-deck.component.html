<div class="title-banner">
    <h3>Flashcard Deck</h3>
</div>
<div class="flashcard-deck">
    <div class="button-group">
        <button type="button" class="btn btn-primary" [routerLink]="['/flashcards-table']"><i class="bi bi-arrow-left-right"></i> Switch to Table Mode</button>
        <button type="button" class="btn btn-primary" (click)="openAddDialog()"><i class="bi bi-plus-square"></i> Add Flashcard</button>
    </div>
    <app-flashcard-card
        *ngFor="let flashcard of flashcards"
        [flashcardData]="flashcard">
    </app-flashcard-card>
</div>
